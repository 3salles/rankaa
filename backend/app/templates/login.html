<html>
    <head>
        <title> Login Page </title>
    </head>
    <body>
        <form action="" method="POST">
            <table cellspacing = 10, cellpadding = 10>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td colspan=2><input type="submit" name="submit" value="Login" style="width : 230px;"></td>
                </tr>
            </table>
            <p>
                {% if error %}
                {{error}}
                {% endif %}
            </p>
        </form>
    </body>
</html>
